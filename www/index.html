<!doctype html>
<html lang="th">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="color-scheme" content="light" />
    <title>ค้นหารหัสนักศึกษา</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+Thai:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main>
      <header>
        <h1>ค้นหารหัสนักศึกษา</h1>
      </header>

      <form id="form" class="search-form">
        <label for="input">เลขบัตรประชาชน 13 หลัก</label>
        <input
          id="input"
          name="cardId"
          type="text"
          inputmode="numeric"
          maxlength="13"
          pattern="[0-9]{13}"
          placeholder="กรอกเลขบัตรประชาชน"
          autocomplete="off"
          autofocus
        />
        <button type="submit" id="btn">ค้นหา</button>
        <p
          id="error"
          class="error-msg"
          role="alert"
          aria-live="polite"
          hidden
        ></p>
      </form>

      <section id="result" class="result-area" aria-live="polite"></section>
    </main>

    <template id="tpl-found">
      <div class="result-card">
        <div class="field">
          <p class="field-label">ชื่อ-สกุล</p>
          <p class="field-value" data-name></p>
        </div>
        <hr />
        <div class="field">
          <p class="field-label">รหัสนักศึกษา</p>
          <p class="field-value field-value--id" data-student-id></p>
        </div>
        <button
          type="button"
          class="copy-btn"
          data-copy
          aria-label="คัดลอกรหัสนักศึกษา"
        >
          <span data-copy-text>คัดลอกรหัส</span>
        </button>
      </div>
    </template>

    <template id="tpl-not-found">
      <div class="not-found-card">
        <p>ไม่พบข้อมูลนักศึกษาที่ตรงกับเลขบัตรนี้</p>
      </div>
    </template>

    <script type="module" src="js/main.js"></script>
  </body>
</html>
