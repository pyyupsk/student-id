<!doctype html>
<html lang="th">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ค้นหารหัสนักศึกษา</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main>
      <header>
        <h1>ค้นหารหัสนักศึกษา</h1>
      </header>

      <section>
        <form id="form" class="search-form">
          <label for="input">เลขบัตรประชาชน 13 หลัก</label>
          <input
            id="input"
            type="text"
            inputmode="numeric"
            maxlength="13"
            placeholder="เลขบัตรประชาชน"
            autocomplete="off"
          />
          <button type="submit" id="btn">ค้นหา</button>
          <p id="error" class="error-msg" hidden></p>
        </form>
      </section>

      <section id="result" class="result-area"></section>
    </main>

    <template id="tpl-found">
      <div class="result-card">
        <div>
          <p class="field-label">ชื่อ-สกุล</p>
          <p class="field-value" data-name></p>
        </div>
        <div>
          <p class="field-label">รหัสนักศึกษา</p>
          <p class="field-value" data-student-id></p>
        </div>
        <button type="button" class="copy-btn" data-copy>คัดลอกรหัส</button>
      </div>
    </template>

    <template id="tpl-not-found">
      <div class="not-found-card">
        <p>ไม่พบข้อมูลนักศึกษาที่ตรงกับเลขบัตรนี้</p>
      </div>
    </template>

    <script type="module" src="js/main.js"></script>
  </body>
</html>
